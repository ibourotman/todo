<div class="Todo" (click)="onCompleted()">
    <p [class.completed]="Completed" [class.incompleted]="!Completed">{{task.description}}</p>
    <div>
      <fa-icon class="edit-icon" [icon]="faEdit" (click)="onEdit()"></fa-icon>
      <fa-icon  class="delete-icon" [icon]="faTrash" (click)="Ondelete()"></fa-icon>
      
    </div>
</div>
