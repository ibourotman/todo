<div class="App">
  <div class="TodoWrapper">
    <app-todo-form></app-todo-form>
    <ng-container *ngFor="let task of todoList">
      <app-todo [task]="task" *ngIf="!task.isEditing; else editMode"></app-todo>
      <ng-template #editMode>
        <app-edit-todo
          [task]="task"
        ></app-edit-todo>
      </ng-template>
    </ng-container>
  
    
</div>
</div>
